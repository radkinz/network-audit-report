<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Datbase Dump</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <!-- import jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- import the webpage's client-side javascript file -->
  <script type="text/javascript" src="/client.js" defer></script>
</head>

<body>
  <h1>JMU CSM</h1>

  <h2>Get Info</h2>
  <div id = "dropdowncontainer">
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Hardware</button>
    <div id="myDropdown" class="dropdown-content">
      {{#Names}}
      <form method="POST" action="/hardware">
        <input type="submit" name="submit" value={{RHost}}>
        </form>
      {{/Names}}
    </div>
  </div>

  <div class="dropdown2">
    <button onclick="myFunction2()" class="dropbtn2">Software</button>
    <div id="myDropdown2" class="dropdown-content2">
      {{#Names}}
      <form method="POST" action="/software">
        <input type="submit" name="submit" value={{RHost}}>
        </form>
      {{/Names}}
    </div>
  </div>

  <div class="dropdown3">
    <button onclick="myFunction3()" class="dropbtn3">PC Track Info</button>
    <div id="myDropdown3" class="dropdown-content3">
      {{#Names}}
      <form method="POST" action="/pctrackinfo">
        <input type="submit" name="submit" value={{RHost}}>
        </form>
      {{/Names}}
    </div>
    </div>
  </div>

<h2><a href="/pctrack">PC Track Form</a></h2>
</body>

</html>
